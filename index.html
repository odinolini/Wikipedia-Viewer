<head>

    body {

        width:40%;

      width: 40%;
    }

        margin:0 auto;
    }

    
    </style>

<body>
    <div class="center">
        <h1>Wikipedia viewer</h1>
        
        <div class="input-field centerf">
          <input placeholder="Search" type="text" id="wikisearch" class="centerf"> </input></div>
        <button id="applysearch" class="btn waves-effect waves-light">Search</button><button id="getrnd" class="btn waves-effect waves-light" type="button">Get random article</button>

        </div>
